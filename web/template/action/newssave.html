{% extends "layout/layout.html" %}
{% block style %}
    <style type="text/css">
       .content p {
          line-height: 28px;
          text-indent: 28px;
       } 
       .labels .label {
          margin: 5px;
          padding: 5px 2px;
       }
    </style>
{% end %}

  {% block content %}
    <div class="row">
      <div class="col-md-9">
        <h3>资讯投递</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="title" class="col-sm-1 control-label">标题</label>
            <div class="col-sm-11">
              <input type="email" class="form-control" id="title" placeholder="标题">
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-sm-1 control-label">分类</label>
            <div class="col-sm-11 labels">
              <span class="label label-success col-md-2">政策 </span>
              <span class="label label-info col-md-2">新闻 </span>
              <span class="label label-info col-md-2">活动 </span>
              <span class="label label-info col-md-2">公告 </span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
              <textarea style='width:98%; height:350px;'></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
              <button type="submit" class="btn btn-default">发表</button>
            </div>
          </div>
        </form>

      </div>

      <div class="col-md-3">
          asds
      </div>
    </div>


  {% end %}


    {% block javascript %}
    </div> <!-- /container -->
    <script type="text/javascript">
      $(function(){


      });
    </script>
  {% end%}
