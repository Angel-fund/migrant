{% extends "layout/layout.html" %}
{% block style %}
    <style type="text/css">
        .bs-docs-sidenav {
            width: 258px;
        }
        .bs-docs-sidenav {
            background-color: #FFFFFF;
            border-radius: 6px 6px 6px 6px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.067);
            padding: 0;
            width: 228px;
        }

        .bs-docs-sidenav > li:first-child > a {
            border-radius: 6px 6px 0 0;
        }
        .bs-docs-sidenav > li > a {
        }

        .bs-docs-sidenav > li > a {
            border: 1px solid #E5E5E5;
            display: block;
            margin: 0 0 -1px;
            padding: 8px 14px;
        }

        .bs-docs-sidenav .glyphicon {
          float: right;
        }
    </style>
{% end %}

{% block content %}
        <div class="row">
          <div class="col-md-3">
            <div class="span3 bs-docs-sidebar">
              <ul class="nav nav-list bs-docs-sidenav">
                <li><a href="/profile"><i class="glyphicon glyphicon-chevron-right"></i> 个人信息</a></li>
                <li class="active"><a href="/setpwd"><i class="glyphicon glyphicon-chevron-right"></i> 账号安全</a></li>
              </ul>
            </div>

          </div>
          <div class="col-md-9">
                <form class="form-horizontal loginform" role="form" action='/m/account/resetpwd' method='post'>
                  <h3>账号安全  <small>--{{ handler.nickname }}</small></h3>
                  <hr>
                  <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">原始密码</label>
                    <div class="col-sm-5">
                      <input type="text" id="password" class="form-control" placeholder="原始密码" name='password' >
                    </div>
                    <label  class="col-sm-5 "></label>
                  </div>

                  <div class="form-group">
                    <label for="new_password" class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-5">
                      <input type="text" id="new_password" class="form-control" placeholder="新密码" name='new_password' >
                    </div>
                    <label  class="col-sm-6 "></label>
                  </div>

                  <div class="form-group">
                    <label for="confirm_password" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-5">
                      <input type="text" id="confirm_password" class="form-control" placeholder="确认密码" name='confirm_password' >
                    </div>
                    <label  class="col-sm-5 "></label>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <a href='#' class="btn btn-primary" id='loginbtn'>修改</a>
                    </div>
                  </div>
                </form>
          </div>
        </div>
{% end %}

{% block javascript %}
    <script>
    </script>
{% end %}
